<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>CSC3007 Assignment 2</title>
</head>
<body>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <h1>Singapore Crime Statistics for Year 2020</h1>

  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>

  <script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 100, left: 100},
        width = 560 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
      
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
      
    // Parse the Data
    d3.csv("cases-recorded-for-selected-major-offences.csv", function(data) {
    data.sort(function(b, a) {
      return a.value - b.value;
    });
    for (i = 0; i < data.length; i++) {
    }
    var groups = d3.map(data, function(d){return(d.year)}).keys()

    var chosen_year = "2020"

    data= data.filter(({year}) => year === chosen_year)
        
    // X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.level_2; }))
      .padding(0.2);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 20000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));


    // ----------------
    // Create a tooltip
    // ----------------
    var tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "1px")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("position", "absolute")

      
    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
      tooltip
          .html("Total cases: " + d.value)
          .style("opacity", 1)
    }
    var mousemove = function(d) {
      tooltip
        .style("left", (d3.mouse(this)[0]+90) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    }
    var mouseleave = function(d) {
      tooltip
        .style("opacity", 0)
    }

    // Bars
    svg.selectAll("mybar")
      .data(data)
      .enter()
      .append("rect")
        .attr("x", function(d) { return x(d.level_2); })
        .attr("y", function(d) { return y(d.value); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d.value); })
        .attr("fill", "#69b3a2")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
      
      })
      
  </script>
</body>
